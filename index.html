<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- owl css -->

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">

    <title>NetFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><h2>NETFLIX </h2></div>  
            <div>
                <nav class="item-menu">
                    <a href="">Inicio</a>
                    <a href="">Serie</a>
                    <a href="">Filme</a>
                    <a href="">Documentarios</a>
                </nav>
            </div>
                                         
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ROUND 6 </h3>
                <p class="descricao">Centenas de jogadores falidos aceitam um estranho convite para um jogo de sobrevivência. Um prêmio milionário aguarda, mas as apostas são altas e mortais.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-question-circle"></i>
                        MAIS INFORMAÇÕES</button>
                
                </div>
            </div>
        </div>
    </main>

    <div class="corrosel-filme">
        <div class="owl-carousel owl-theme">
            <div class="item"><h4><img class="box-filme" src="img/mini.jpg" ></h4></div>
            <div class="item"><h4><img class="box-filme" src="img/mini2.jpg" ></h4></div>

            <div class="item"><h4><img class="box-filme" src="img/mini10.jpg" ></h4></div>
        </div>
    </div>
